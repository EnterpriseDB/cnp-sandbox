name: continuous-delivery

on:
  pull_request:

jobs:
  install_deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1

      - name: Create kind cluster
        uses: helm/kind-action@v1.2.0

      - name: Deploy using helm chart
        run: |
          helm dependency update charts/cnp-playground
          helm upgrade --install --set dependenciesOnly=true cnp-playground charts/cnp-playground --wait --atomic
          helm upgrade --install --set dependenciesOnly=false cnp-playground charts/cnp-playground --wait --atomic
